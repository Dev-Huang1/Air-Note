<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Notes | Your private notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #notes-list {
            padding: 20px;
        }

        #notes-list h1 {
            text-align: center;
        }

        #notes-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notes-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        #note-editor {
            padding: 20px;
        }

        #note-content {
            width: 100%;
            height: 300px;
            padding: 10px;
        }

        #editor-toolbar {
            margin-top: 10px;
        }

        #editor-toolbar button {
            padding: 5px;
            margin-right: 5px;
        }

        #editor-toolbar input[type="file"] {
            display: none;
        }

        #save-note-btn {
            display: block;
            margin: 20px auto;
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #editor-toolbar button,
        .note-actions button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #delete-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 3px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }

        #delete-confirm p {
            margin-bottom: 20px;
        }

        #delete-confirm button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #delete-confirm button.cancel {
            background-color: #999;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Air Notes</h1>
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <button onclick="document.execCommand('bold')"><b>B</b></button>
            <button onclick="document.execCommand('italic')"><i>I</i></button>
            <button onclick="document.execCommand('underline')"><u>U</u></button>
            <input type="file" id="file-input" multiple>
            <button onclick="document.getElementById('file-input').click()">Upload</button>
        </div>
        <button id="save-note-btn">Save</button>
    </div>
    <div id="delete-confirm">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
    <div class="overlay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const notesList = document.getElementById('notes');
            const addNoteBtn = document.getElementById('add-note-btn');
            const noteEditor = document.getElementById('note-editor');
            const notesListView = document.getElementById('notes-list');
            const saveNoteBtn = document.getElementById('save-note-btn');
            const noteContent = document.getElementById('note-content');
            const fileInput = document.getElementById('file-input');

            function loadNotes() {
                const cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    const [name, value] = cookie.split('=');
                    if (name.trim().startsWith('note_')) {
                        const note = decodeURIComponent(value);
                        const li = document.createElement('li');
                        li.innerHTML = note;
                        addNoteActions(li, name.trim());
                        notesList.appendChild(li);
                    }
                });
            }

            loadNotes();

            addNoteBtn.addEventListener('click', () => {
                notesListView.style.display = 'none';
                noteEditor.style.display = 'block';
            });

            saveNoteBtn.addEventListener('click', () => {
                const note = noteContent.value;
                const noteHtml = note.replace(/\n/g, '<br>');

                const date = new Date();
                date.setTime(date.getTime() + (365*24*60*60*1000));
                const expires = "expires=" + date.toUTCString();
                const noteId = 'note_' + new Date().getTime();
                document.cookie = `${noteId}=${encodeURIComponent(noteHtml)};${expires};path=/`;

                const li = document.createElement('li');
                li.innerHTML = noteHtml;
                addNoteActions(li, noteId);
                notesList.appendChild(li);

                noteContent.value = '';
                noteEditor.style.display = 'none';
                notesListView.style.display = 'block';
            });

            function addNoteActions(li, noteId) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'note-actions';
                
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editNote(li, noteId);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteNote(li, noteId);
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                li.appendChild(actionsDiv);
            }

            function editNote(li, noteId) {
                const noteText = li.innerHTML.split('<div class="note-actions">')[0];
                noteContent.value = noteText.replace(/<br>/g, '\n');
                notesListView.style.display = 'none';
                noteEditor.style.display = 'block';
                
                li.remove();
                document.cookie = `${noteId}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            }

            function deleteNote(li, noteId) {
                const deleteConfirm = document.getElementById('delete-confirm');
                const overlay = document.querySelector('.overlay');
                const confirmDeleteBtn = document.getElementById('confirm-delete');
                const cancelBtn = deleteConfirm.querySelector('.cancel');

                deleteConfirm.style.display = 'block';
                overlay.style.display = 'block';

                confirmDeleteBtn.onclick = () => {
                    li.remove();
                    document.cookie = `${noteId}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                    deleteConfirm.style.display = 'none';
                    overlay.style.display = 'none';
                };

                cancelBtn.onclick = () => {
                    deleteConfirm.style.display = 'none';
                    overlay.style.display = 'none';
                };
            }

            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (file.type.startsWith('image/')) {
                            noteContent.value += `<img src="${e.target.result}" alt="${file.name}">`;
                        } else if (file.type.startsWith('video/')) {
                            noteContent.value += `<video controls><source src="${e.target.result}" type="${file.type}"></video>`;
                        } else if (file.type.startsWith('audio/')) {
                            noteContent.value += `<audio controls><source src="${e.target.result}" type="${file.type}"></audio>`;
                        } else if (file.type === 'application/pdf') {
                            noteContent.value += `<embed src="${e.target.result}" type="application/pdf" width="100%" height="600px">`;
                        } else {
                            noteContent.value += `<a href="${e.target.result}" download="${file.name}">${file.name}</a>`;
                        }
                    };
                    reader.readAsDataURL(file);
                });
            });
        });
    </script>
</body>
</html>
