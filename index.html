<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes | Your private notes</title>
    <link rel="icon" href="assets/images/Easy-Notes-Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        #notes-list {
            padding: 20px;
        }

        #notes-list h1 {
            text-align: center;
        }

        #notes-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notes-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        #note-editor {
            padding: 20px;
        }

        #note-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-content {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #editor-toolbar {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        #editor-toolbar button,
        #editor-toolbar select,
        #save-note-btn,
        #back-to-list-main {
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #editor-toolbar button:hover,
        #editor-toolbar select:hover,
        #save-note-btn:hover,
        #back-to-list-main:hover {
            background-color: #0052cc;
        }

        #editor-toolbar select {
            appearance: none;
            padding-right: 30px;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }

        #editor-toolbar input[type="file"] {
            display: none;
        }

        @media (max-width: 600px) {
            #editor-toolbar {
                flex-direction: column;
            }

            #editor-toolbar button,
            #editor-toolbar select,
            #save-note-btn,
            #back-to-list-main {
                width: 100%;
            }
        }

        #save-note-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #editor-toolbar button,
        .note-actions button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #delete-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            width: 30%;
        }

        @media (max-width: 768px) {
            #delete-confirm {
                width: 65%;
            }
        }

        #delete-confirm p {
            margin-bottom: 20px;
        }

        #delete-confirm button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #delete-confirm button.cancel {
            background-color: #999;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-category {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 12px;
        }

        .note-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #note-detail {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        #note-detail h2 {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            size: 10%;
        }

        #back-to-list-main {
            background-color: #999;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Easy Notes</h1>
        <input type="text" id="search-bar" placeholder="Search Notes">
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
    <div id="note-editor" style="display: none;">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <input type="file" id="file-input" multiple>
            <button onclick="document.getElementById('file-input').click()">Upload</button>
            <select id="note-category">                
                <option value="">Choose category</option>                
                <option value="Work">Work</option>                
                <option value="Personal">Personal</option>                
                <option value="Learn">Learn</option>            
            </select>
            <button id="save-note-btn">Save</button>
            <button id="back-to-list-main">Back to List</button>
        </div>
    </div>
    <div id="delete-confirm">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
    <div id="note-detail">
        <h2 id="detail-title"></h2>
        <div id="detail-content"></div>
        <div class="note-actions">
            <button id="edit-note">Edit</button>
            <button id="delete-note">Delete</button>
            <button id="back-to-list">Back to List</button>
        </div>
    </div>
    <script>
        // Helper functions for cookie management
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
}

function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.indexOf(name + "=") == 0) {
            return JSON.parse(cookie.substring(name.length + 1));
        }
    }
    return null;
}

function deleteCookie(name) {
    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
}

// Initialize notes from cookies
let notes = getCookie('notes') || [];

// DOM Elements
const notesList = document.getElementById('notes');
const addNoteBtn = document.getElementById('add-note-btn');
const noteEditor = document.getElementById('note-editor');
const noteTitleInput = document.getElementById('note-title');
const noteContentInput = document.getElementById('note-content');
const saveNoteBtn = document.getElementById('save-note-btn');
const backToListBtn = document.getElementById('back-to-list-main');
const searchBar = document.getElementById('search-bar');
const deleteConfirm = document.getElementById('delete-confirm');
const confirmDeleteBtn = document.getElementById('confirm-delete');
const cancelDeleteBtn = document.querySelector('#delete-confirm .cancel');
const noteDetail = document.getElementById('note-detail');
const detailTitle = document.getElementById('detail-title');
const detailContent = document.getElementById('detail-content');
const editNoteBtn = document.getElementById('edit-note');
const deleteNoteBtn = document.getElementById('delete-note');
const backToDetailListBtn = document.getElementById('back-to-list');

let currentNoteIndex = null;

// Display notes list
function displayNotes() {
    notesList.innerHTML = '';
    notes.forEach((note, index) => {
        const noteItem = document.createElement('li');
        noteItem.innerHTML = `<strong>${note.title}</strong><p class="note-preview">${note.content}</p>`;
        noteItem.addEventListener('click', () => viewNoteDetail(index));
        notesList.appendChild(noteItem);
    });
}

// Show note editor
function showNoteEditor() {
    noteEditor.style.display = 'block';
    notesList.style.display = 'none';
    noteDetail.style.display = 'none';
}

// Hide note editor
function hideNoteEditor() {
    noteEditor.style.display = 'none';
    notesList.style.display = 'block';
    noteDetail.style.display = 'none';
}

// Show note detail
function viewNoteDetail(index) {
    currentNoteIndex = index;
    detailTitle.innerText = notes[index].title;
    detailContent.innerText = notes[index].content;
    noteEditor.style.display = 'none';
    notesList.style.display = 'none';
    noteDetail.style.display = 'block';
}

// Save note
saveNoteBtn.addEventListener('click', () => {
    const title = noteTitleInput.value;
    const content = noteContentInput.value;

    if (currentNoteIndex !== null) {
        notes[currentNoteIndex] = { title, content };
    } else {
        notes.push({ title, content });
    }

    setCookie('notes', notes, 365);
    displayNotes();
    hideNoteEditor();
    noteTitleInput.value = '';
    noteContentInput.value = '';
    currentNoteIndex = null;
});

// Add new note
addNoteBtn.addEventListener('click', () => {
    showNoteEditor();
    noteTitleInput.value = '';
    noteContentInput.value = '';
    currentNoteIndex = null;
});

// Go back to list from editor
backToListBtn.addEventListener('click', () => {
    hideNoteEditor();
});

// Search notes
searchBar.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(query) || note.content.toLowerCase().includes(query));
    notesList.innerHTML = '';
    filteredNotes.forEach((note, index) => {
        const noteItem = document.createElement('li');
        noteItem.innerHTML = `<strong>${note.title}</strong><p class="note-preview">${note.content}</p>`;
        noteItem.addEventListener('click', () => viewNoteDetail(index));
        notesList.appendChild(noteItem);
    });
});

// Show delete confirmation
deleteNoteBtn.addEventListener('click', () => {
    deleteConfirm.style.display = 'block';
});

// Confirm delete note
confirmDeleteBtn.addEventListener('click', () => {
    notes.splice(currentNoteIndex, 1);
    setCookie('notes', notes, 365);
    displayNotes();
    deleteConfirm.style.display = 'none';
    noteDetail.style.display = 'none';
    notesList.style.display = 'block';
});

// Cancel delete note
cancelDeleteBtn.addEventListener('click', () => {
    deleteConfirm.style.display = 'none';
});

// Edit note
editNoteBtn.addEventListener('click', () => {
    showNoteEditor();
    noteTitleInput.value = notes[currentNoteIndex].title;
    noteContentInput.value = notes[currentNoteIndex].content;
});

// Back to notes list from detail view
backToDetailListBtn.addEventListener('click', () => {
    noteDetail.style.display = 'none';
    notesList.style.display = 'block';
});

// Initialize
displayNotes();
    </script>
</body>
</html>
