<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes | Your private notes</title>
    <link rel="icon" href="assets/images/Easy-Notes-Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        #notes-list {
            padding: 20px;
        }

        #notes-list h1 {
            text-align: center;
        }

        #notes-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notes-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        #note-editor {
            padding: 20px;
        }

        #note-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-content {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #editor-toolbar {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #editor-toolbar button {
            padding: 10px;
            border-radius: 25px;
            background-color: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #editor-toolbar input[type="file"] {
            display: none;
        }

        #save-note-btn,
        #back-to-list-main {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 10px;
        }

        #note-category {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background-color: #f0f4f8;
            cursor: pointer;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions button {
            margin-right: 5px;
            padding: 10px;
            cursor: pointer;
            border-radius: 25px;
            background-color: #0066ff;
            color: white;
            border: none;
        }

        #delete-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            width: 30%;
        }

        @media (max-width: 768px) {
            #delete-confirm {
                width: 65%;
            }
        }

        #delete-confirm p {
            margin-bottom: 20px;
        }

        #delete-confirm button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #delete-confirm button.cancel {
            background-color: #999;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 12px;
        }

        .note-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #note-detail {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        #note-detail h2 {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            size: 10%;
        }

        #back-to-list-main {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Easy Notes</h1>
        <input type="text" id="search-bar" placeholder="Search Notes">
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <div>
                <input type="file" id="file-input" multiple>
                <button onclick="document.getElementById('file-input').click()">Upload</button>
                <select id="note-category">                
                    <option value="">Choose category</option>                
                    <option value="Work">Work</option>                
                    <option value="Personal">Personal</option>                
                    <option value="Learn">Learn</option>            
                </select>
            </div>
            <button id="save-note-btn">Save</button>
        </div>
        <button id="back-to-list-main">Back to List</button>
    </div>
    <div id="delete-confirm">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
    <div id="note-detail">
        <h2 id="detail-title"></h2>
        <div id="detail-content"></div>
        <div class="note-actions">
            <button id="edit-note">Edit</button>
            <button id="delete-note">Delete</button>
            <button id="back-to-list">Back to List</button>
        </div>
    </div>
    <script>
        const noteCategory = document.getElementById('note-category');
        const searchBar = document.getElementById('search-bar');
        const notesList = document.getElementById('notes');
        const addNoteBtn = document.getElementById('add-note-btn');
        const noteEditor = document.getElementById('note-editor');
        const notesListView = document.getElementById('notes-list');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const noteContent = document.getElementById('note-content');
        const noteTitle = document.getElementById('note-title');
        const fileInput = document.getElementById('file-input');
        const noteDetail = document.getElementById('note-detail');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const editNoteBtn = document.getElementById('edit-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const backToListBtn = document.getElementById('back-to-list');
        const backToListMainBtn = document.getElementById('back-to-list-main');

        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase();
            const notes = document.querySelectorAll('#notes li');
        
            notes.forEach(note => {
                const noteText = note.textContent.toLowerCase();
                if (noteText.includes(searchTerm)) {
                    note.style.display = 'block';
                } else {
                    note.style.display = 'none';
                }
            });
        });
        
        function loadNotes() {
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name, value] = cookie.split('=');
                if (name.trim().startsWith('note_')) {
                    const noteData = JSON.parse(decodeURIComponent(value));
                    const li = document.createElement('li');
                    li.textContent = noteData.title;
                    li.addEventListener('click', () => showNoteDetail(noteData));
                    notesList.appendChild(li);
                }
            });
        }

        function saveNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            const category = noteCategory.value.trim();

            if (!title || !content) {
                alert('Title and content cannot be empty!');
                return;
            }

            const noteId = 'note_' + Date.now();
            const noteData = { title, content, category };

            document.cookie = `${noteId}=${encodeURIComponent(JSON.stringify(noteData))};path=/`;
            loadNotes();
            resetEditor();
            showListView();
        }

        function showNoteDetail(noteData) {
            detailTitle.textContent = noteData.title;
            detailContent.textContent = noteData.content;
            noteDetail.style.display = 'block';
            notesListView.style.display = 'none';
        }

        function showListView() {
            noteDetail.style.display = 'none';
            noteEditor.style.display = 'none';
            notesListView.style.display = 'block';
        }

        function showEditorView() {
            noteEditor.style.display = 'block';
            notesListView.style.display = 'none';
        }

        function resetEditor() {
            noteTitle.value = '';
            noteContent.value = '';
            noteCategory.value = '';
        }

        addNoteBtn.addEventListener('click', () => {
            showEditorView();
        });

        saveNoteBtn.addEventListener('click', saveNote);

        backToListBtn.addEventListener('click', showListView);
        backToListMainBtn.addEventListener('click', showListView);

        editNoteBtn.addEventListener('click', () => {
            const title = detailTitle.textContent;
            const content = detailContent.textContent;

            noteTitle.value = title;
            noteContent.value = content;

            showEditorView();
        });

        deleteNoteBtn.addEventListener('click', () => {
            const title = detailTitle.textContent;
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name] = cookie.split('=');
                const noteData = JSON.parse(decodeURIComponent(name));
                if (noteData.title === title) {
                    document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/`;
                }
            });
            loadNotes();
            showListView();
        });

        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
