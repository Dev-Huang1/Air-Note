<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes | Your private notes</title>
    <link rel="icon" href="assets/images/Easy-Notes-Logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        #notes-list {
            padding: 20px;
        }

        #notes-list h1 {
            text-align: center;
        }

        #notes-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notes-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-note-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        #note-editor {
            padding: 20px;
        }

        #note-title {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-content {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #editor-toolbar {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        #editor-toolbar button,
        #editor-toolbar select,
        #save-note-btn,
        #back-to-list-main {
            background-color: #0066FF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #editor-toolbar button:hover,
        #editor-toolbar select:hover,
        #save-note-btn:hover,
        #back-to-list-main:hover {
            background-color: #0052cc;
        }

        #editor-toolbar select {
            appearance: none;
            padding-right: 30px;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }

        #editor-toolbar input[type="file"] {
            display: none;
        }

        @media (max-width: 600px) {
            #editor-toolbar {
                flex-direction: column;
            }

            #editor-toolbar button,
            #editor-toolbar select,
            #save-note-btn,
            #back-to-list-main {
                width: 100%;
            }
        }

        #save-note-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #editor-toolbar button,
        .note-actions button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #delete-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            width: 30%;
        }

        @media (max-width: 768px) {
            #delete-confirm {
                width: 65%;
            }
        }

        #delete-confirm p {
            margin-bottom: 20px;
        }

        #delete-confirm button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #delete-confirm button.cancel {
            background-color: #999;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #note-category {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 5px;
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            font-size: 12px;
        }

        .note-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #note-detail {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        #note-detail h2 {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            size: 10%;
        }

        #back-to-list-main {
            background-color: #999;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Easy Notes</h1>
        <input type="text" id="search-bar" placeholder="Search Notes">
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
    <div id="note-editor" style="display: none;">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <input type="file" id="file-input" multiple>
            <button onclick="document.getElementById('file-input').click()">Upload</button>
            <select id="note-category">                
                <option value="">Choose category</option>                
                <option value="Work">Work</option>                
                <option value="Personal">Personal</option>                
                <option value="Learn">Learn</option>            
            </select>
            <button id="save-note-btn">Save</button>
            <button id="back-to-list-main">Back to List</button>
        </div>
    </div>
    <div id="delete-confirm">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirm-delete">Delete</button>
        <button class="cancel">Cancel</button>
    </div>
    <div id="note-detail">
        <h2 id="detail-title"></h2>
        <div id="detail-content"></div>
        <div class="note-actions">
            <button id="edit-note">Edit</button>
            <button id="delete-note">Delete</button>
            <button id="back-to-list">Back to List</button>
        </div>
    </div>
    <script>
        const elements = {
    searchBar: document.getElementById('search-bar'),
    notesList: document.getElementById('notes'),
    addNoteBtn: document.getElementById('add-note-btn'),
    noteEditor: document.getElementById('note-editor'),
    notesListView: document.getElementById('notes-list'),
    saveNoteBtn: document.getElementById('save-note-btn'),
    noteContent: document.getElementById('note-content'),
    noteTitle: document.getElementById('note-title'),
    noteCategory: document.getElementById('note-category'),
    fileInput: document.getElementById('file-input'),
    noteDetail: document.getElementById('note-detail'),
    detailTitle: document.getElementById('detail-title'),
    detailContent: document.getElementById('detail-content'),
    editNoteBtn: document.getElementById('edit-note'),
    deleteNoteBtn: document.getElementById('delete-note'),
    backToListBtn: document.getElementById('back-to-list'),
    backToListMainBtn: document.getElementById('back-to-list-main'),
    deleteConfirm: document.getElementById('delete-confirm'),
    confirmDeleteBtn: document.getElementById('confirm-delete'),
    cancelDeleteBtn: document.getElementById('cancel-delete'),
};

elements.searchBar.addEventListener('input', filterNotes);
elements.addNoteBtn.addEventListener('click', () => showEditor());
elements.saveNoteBtn.addEventListener('click', saveNote);
elements.fileInput.addEventListener('change', handleFileInput);
elements.backToListMainBtn.addEventListener('click', () => showView(elements.notesListView));
elements.confirmDeleteBtn.addEventListener('click', confirmDelete);
elements.cancelDeleteBtn.addEventListener('click', () => hideView(elements.deleteConfirm));

document.addEventListener('DOMContentLoaded', loadNotes);

function filterNotes() {
    const searchTerm = elements.searchBar.value.toLowerCase();
    document.querySelectorAll('#notes li').forEach(note => {
        note.style.display = note.textContent.toLowerCase().includes(searchTerm) ? 'block' : 'none';
    });
}

function loadNotes() {
    document.cookie.split(';').forEach(cookie => {
        const [name, value] = cookie.split('=').map(item => item.trim());
        if (name.startsWith('note_')) {
            const noteData = JSON.parse(decodeURIComponent(value));
            elements.notesList.appendChild(createNoteListItem(noteData, name));
        }
    });
}

function createNoteListItem(noteData, noteId) {
    const li = document.createElement('li');
    li.dataset.noteId = noteId;
    li.innerHTML = `
        <h3>${noteData.title}</h3>
        <p class="note-preview">${getPreview(noteData.content)}</p>
        ${noteData.category ? `<span class="category-tag">${noteData.category}</span>` : ''}
    `;
    li.addEventListener('click', () => showNoteDetail(noteData, noteId));
    return li;
}

function getPreview(content) {
    const preview = content.replace(/<.*?>/g, match => {
        if (/img/.test(match)) return '[图片]';
        if (/video/.test(match)) return '[视频]';
        if (/audio/.test(match)) return '[音频]';
        if (/embed/.test(match)) return '[PDF]';
        if (/a/.test(match)) return '[附件]';
        return '';
    }).replace(/<.*?>/g, '');
    return preview.length > 100 ? `${preview.substr(0, 100)}...` : preview;
}

function showNoteDetail(noteData, noteId) {
    elements.detailTitle.textContent = noteData.title;
    elements.detailContent.innerHTML = noteData.content;
    showView(elements.noteDetail);
    hideView(elements.notesListView);

    elements.editNoteBtn.onclick = () => showEditor(noteData, noteId);
    elements.deleteNoteBtn.onclick = () => showDeleteConfirm(noteId);
    elements.backToListBtn.onclick = () => showView(elements.notesListView, elements.noteDetail);
}

function showView(...views) {
    views.forEach(view => view.style.display = 'block');
}

function hideView(...views) {
    views.forEach(view => view.style.display = 'none');
}

function showEditor(noteData = {}, noteId = '') {
    hideView(elements.notesListView, elements.noteDetail);
    showView(elements.noteEditor);

    elements.noteTitle.value = noteData.title || '';
    elements.noteContent.value = noteData.content || '';
    elements.noteCategory.value = noteData.category || '';

    elements.saveNoteBtn.onclick = () => saveNote(noteId);
}

function saveNote(noteId = '') {
    const title = elements.noteTitle.value.trim();
    const content = elements.noteContent.value;
    const category = elements.noteCategory.value;

    if (!title) {
        alert('Please enter a title for your note.');
        return;
    }

    const noteData = { title, content, category };
    const cookieData = encodeURIComponent(JSON.stringify(noteData));
    const cookieExpiry = new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString();
    const noteCookie = `${noteId || 'note_' + Date.now()}=${cookieData};expires=${cookieExpiry};path=/`;

    document.cookie = noteCookie;
    updateNoteList(noteData, noteId);
    showView(elements.notesListView);
    hideView(elements.noteEditor);
}

function updateNoteList(noteData, noteId) {
    const existingLi = Array.from(elements.notesList.children).find(li => li.dataset.noteId === noteId);
    const newLi = createNoteListItem(noteData, noteId || 'note_' + Date.now());

    if (existingLi) {
        existingLi.replaceWith(newLi);
    } else {
        elements.notesList.appendChild(newLi);
    }
}

function showDeleteConfirm(noteId) {
    showView(elements.deleteConfirm);
    elements.confirmDeleteBtn.onclick = () => deleteNote(noteId);
}

function deleteNote(noteId) {
    document.cookie = `${noteId}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    const li = Array.from(elements.notesList.children).find(li => li.dataset.noteId === noteId);
    if (li) li.remove();
    hideView(elements.deleteConfirm, elements.noteDetail);
    showView(elements.notesListView);
}

function handleFileInput(event) {
    Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
            if (file.type.startsWith('image/')) {
                elements.noteContent.value += `<img src="${reader.result}" alt="${file.name}">`;
            } else if (file.type.startsWith('video/')) {
                elements.noteContent.value += `<video controls><source src="${reader.result}" type="${file.type}"></video>`;
            } else if (file.type.startsWith('audio/')) {
                elements.noteContent.value += `<audio controls><source src="${reader.result}" type="${file.type}"></audio>`;
            } else if (file.type === 'application/pdf') {
                elements.noteContent.value += `<embed src="${reader.result}" type="application/pdf" width="100%" height="600px">`;
            } else {
                elements.noteContent.value += `<a href="${reader.result}" download="${file.name}">${file.name}</a>`;
            }
        };
        reader.readAsDataURL(file);
    });
}
    </script>
</body>
</html>
