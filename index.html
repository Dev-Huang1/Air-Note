<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

#notes-list {
    padding: 20px;
}

#notes-list h1 {
    text-align: center;
}

#notes-list ul {
    list-style-type: none;
    padding: 0;
}

#notes-list li {
    background: white;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

#add-note-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #0066ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 30px;
    cursor: pointer;
}

#note-editor {
    padding: 20px;
}

#note-content {
    width: 100%;
    height: 300px;
    padding: 10px;
}

#editor-toolbar {
    margin-top: 10px;
}

#editor-toolbar button {
    padding: 5px;
    margin-right: 5px;
}

#editor-toolbar input[type="file"] {
    display: none;
}

#save-note-btn {
    display: block;
    margin: 20px auto;
    background-color: #0066ff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="notes-list">
        <h1>Notes</h1>
        <ul id="notes"></ul>
        <button id="add-note-btn">+</button>
    </div>
    <div id="note-editor" style="display: none;">
        <textarea id="note-content"></textarea>
        <div id="editor-toolbar">
            <button onclick="document.execCommand('bold')"><b>B</b></button>
            <button onclick="document.execCommand('italic')"><i>I</i></button>
            <button onclick="document.execCommand('underline')"><u>U</u></button>
            <input type="file" id="file-input" multiple>
        </div>
        <button id="save-note-btn">Save</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
